<li class="button text-center radius {{ availability.className }}" (click)="start()">
    <div class="screen-name small-text mb-x-small">{{ data.location.name.ja }}</div>
    <div class="date mb-x-small">
        <strong class="large-text">{{ data.startDate| timeFormat }}</strong><span> - {{ data.endDate | timeFormat }}</span>
    </div>
    <div class="status">
        <div class="text">{{ availability.text }}</div>
        <div class="image"></div>
    </div>
</li>
