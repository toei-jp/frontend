<div class="contents">
    <h1 class="page-ttl">エラーが発生しました</h1>
    <p class="read">お手続きの途中でエラーが発生いたしました。
        <br>お手数をおかけいたしますが、もう一度最初から操作をお願いいたします。</p>
    <div class="button-area">
        <div class="prev-link ticket-app-hide">
            <a href="{{ environment.PORTAL_SITE_URL }}">
                <app-icon iconName="prev-black" width="15" height="15"></app-icon>戻る</a>
        </div>
        <div class="prev-link ticket-app-show">
            <a href="{{ environment.APP_SITE_URL }}/#/purchase">
                <app-icon iconName="prev-black" width="15" height="15"></app-icon>戻る</a>
        </div>
    </div>
    <code *ngIf="message && !environment.production">{{ message }}</code>
</div>
